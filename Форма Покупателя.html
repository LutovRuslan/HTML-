<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Магазин компьютерных комплектующих - Форма Покупателя</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            font-weight: bold;
        }
        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Магазин компьютерных комплектующих - Форма Покупателя</h2>
    <form>
        <div class="form-group row">
            <label for="customerName" class="col-sm-2 col-form-label">Имя покупателя:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="customerName" placeholder="Введите имя покупателя">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Номер телефона:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Введите номер телефона">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Введите адрес">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Добавить покупателя</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
