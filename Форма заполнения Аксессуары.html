<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма заполнения - Аксессуары</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            font-weight: bold;
        }
        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Форма заполнения - Аксессуары</h2>
    <form>
        <div class="form-group row">
            <label for="componentCode" class="col-sm-2 col-form-label">Код компонента</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="componentCode" placeholder="...">
            </div>
        </div>
        <div class="form-group row">
            <label for="componentType" class="col-sm-2 col-form-label">Тип</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="componentType" placeholder="...">
            </div>
        </div>
        <div class="form-group row">
            <label for="unit" class="col-sm-2 col-form-label">Единица измерения</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="unit" placeholder="...">
            </div>
        </div>
        <div class="form-group row">
            <label for="componentName" class="col-sm-2 col-form-label">Наименование компонента</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="componentName" placeholder="...">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Цена</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="...">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Отправить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
