<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Магазин компьютерных комплектующих</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .container {
            margin-top: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        .product-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Магазин компьютерных комплектующих</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Видеокарты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Процессоры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Корпуса</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Блоки питания</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Оперативная память</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Жесткие диски</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Кулеры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Цена</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Продукты</h2>
    <div class="product-list">
        <!-- Здесь может быть список продуктов с изображениями, ценами и описанием -->
        <table>
            <thead>
                <tr>
                    <th>Товар</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Видеокарта </td>
                    
                </tr>
                <tr>
                    <td>Процессор </td>
                    
                </tr>
                <!-- Добавьте аналогичные строки для других продуктов -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
