<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Форма Accessories</h2>
    <form action="/submit_accessory" method="post">
        <label for="type">Тип:</label>
        <input type="text" id="type" name="type" required>

        <label for="unit">Единица измерения:</label>
        <input type="text" id="unit" name="unit" required>

        <label for="nameofComponent">Наименование компонента:</label>
        <input type="text" id="nameofComponent" name="nameofComponent" required>

        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required>

        <button type="submit">Добавить аксессуар</button>
    </form>
</div>

</body>
</html>
