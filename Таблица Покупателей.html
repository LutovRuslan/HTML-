<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Таблица Покупателей</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Таблица Покупателей</h2>
    <table>
        <thead>
            <tr>
                <th>Код</th>
                <th>ФИО</th>
                <th>Адрес</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки данных, замените её на фактические данные -->
            <tr>
                <td>0</td>
                <td>Макарова Лилия Андреевна</td>
                <td>Тверская область, город Можайск, спуск Косиора, 91</td>
                <td>8(987) 482 5808</td>
            </tr>
            <!-- Добавьте аналогичные строки для других покупателей -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
